<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <!--celá stránka-->

        <div class="doporucujeme">
            <!--Hlavní recept-->
            <div class="recept-hlavni">
                <div class="popisky">
                    <div class="recept-kategorie">Grilování</div>
                    <div class="recept-komentar">5 komentářů</div>
                </div>
                <h2 class="recept-nazev1">Domácí hovězí burger</h2>
            </div>


            <!--ostatní recepty-->
            <div class="recepty">

                <div class="recept recept-2">
                    <div class="recept-popisky">
                        <div class="recept-kategorie">Asijská kuchyně</div>
                        <div class="recept-komentar">16 komentářů</div>
                    </div>
                    <h2 class="recept-nazev">Nigiri Sushi</h2>
                </div>

                <div class="recept recept-3">
                    <div class="recept-popisky">
                        <div class="recept-kategorie">Drůbež</div>
                        <div class="recept-komentar">7 komentářů</div>
                    </div>
                    <h2 class="recept-nazev">Pečené kuře na jablkách</h2>
                </div>

                <div class="recept recept-4">
                    <div class="recept-popisky">
                        <div class="recept-kategorie">Omáčky</div>
                        <div class="recept-komentar">23 komentářů</div>
                    </div>
                    <h2 class="recept-nazev">Chilli rajčatová omáčka</h2>
                </div>

                <div class="recept recept-5">
                    <div class="recept-popisky">
                        <div class="recept-kategorie">Grilování</div>
                        <div class="recept-komentar">19 komentářů</div>
                    </div>
                    <h2 class="recept-nazev">Zahradní grilovačka</h2>
                </div>
                
            </div>

            
        </div>

        


        <div class="paticka">
            <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
        </div>


    </body>
</html>
